<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title> Chatter </title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/emojione/2.2.7/lib/js/emojione.min.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <meta name='description' content="Chatter is a Free Peer-To-Peer text and video chat, based on WebSockets, full responsive across all devices." />
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#c33460">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#c33460">
    <!-- iOS Safari -->
    <meta name="msapplication-TileColor" content="#da532c">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
  </head>
  <body>
    <style>
      .loaderContainer {
        position: absolute;
        top: 0px;
        right: 0px;
        bottom: 0px;
        left: 0px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #2c3e50;
      }
      .loader {
        width: 200px;
      	height: 200px;
      }
      .loader,
      .loader span {
      	position: absolute;
      	top: 0;
      	left: 0;
      	right: 0;
      	bottom: 0;
      	margin: auto;
      	display: block;
      	border-radius: 50%;
      	animation: 1s spin linear infinite;
      	top: 7px;
      	left: 7px;
      	right: 7px;
      	bottom: 7px;
      	border-top: 3px solid #9a189c;
      	animation-duration: 2.4s;
      }
      @keyframes spin {
      	from {
      		transform: rotate(0deg);
      	}
      	to {
      		transform: rotate(360deg);
      	}
      }`
    </style>
    <div id="app">
      <div class="loaderContainer">
        <div class="loader">
          <span><span/>
          <span><span/>
          <span><span/>
          <span><span/>
          <span><span/>
        </div>
      </div>
    </div>
  </body>
</html>
